<section class="container mt-5">
  <div *ngIf="!toggler" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">only one click to find your match!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="toggler" class="container" style="text-align: center;">
      <div class="row justify-content-center">
          <div class="col-4">
              <app-register (CancelToggler)="cancelToggler($event)"></app-register>
          </div>
      </div>
  </div>
</section>
